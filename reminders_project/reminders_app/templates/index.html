<!--- 
    index.html - Implements the UI for the Reminders application.  
    This is the main page that is loaded when the user accesses the 
    application.  It is responsible for loading the client-side JavaScript 
    and CSS files, and for loading the initial page content.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Reminders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" async>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1>Reminders</h1>
        </div>
    </header>
    <main class="py-4">
        <div class="container">
            <form id="reminder-form">
                <div class="card mb-3">
                    <div class="card-header">
                        <h3>Add Reminder</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" id="title-input" class="form-control" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <input type="text" id="body-input" class="form-control" placeholder="Body">
                        </div>
                        <div class="form-group">
                            <input type="datetime-local" id="datetime-input" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit-button" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </form>
            <ul id="reminders-list"></ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.1/socket.io.js"></script>
</body>
</html>
