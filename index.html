<!--- 
    client-ui.html - Client UI for Reminders application that implements the
    UI for the Reminders application.  This is the main page that is loaded
    when the user accesses the application.  It is responsible for loading
    the client-side JavaScript and CSS files, and for loading the initial
    page content.
-->


<!DOCTYPE html>
<html>
    <head> <!--- html document structure -->
        <title>Reminders</title>
        <link rel="stylesheet" type="text/css" href="styles.css" async>
    </head>
    <body>
        <header>
            <h1>Reminders</h1>
        </header>
        <main>
            <form id="reminder-form"> <!--- form for adding reminders -->
                <input type="text" id="reminder-input" placeholder="Enter a reminder">
                <button type="submit">Add</button>
            </form>
            <ul id="reminders-list"></ul> <!--- list of reminders -->
        </main>
        <script src="script.js" defer></script> <!--- client-side functionality -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.1/socket.io.js"></script> <!--- socket.io library -->
    </body>
</html>
